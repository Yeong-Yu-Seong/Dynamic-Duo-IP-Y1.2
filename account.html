<!DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="CSS/normalize.css" type = "text/css">
            <link rel="stylesheet" href="CSS/style.css" type="text/css">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cinzel&family=Cormorant+SC:wght@700&family=DynaPuff:wght@400..700&family=Lilita+One&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
            <title>Account Page</title>
        </head>
        <body>
            <!-- main bavigation bar -->
            <nav>
                <img src="Pictures/logo.png" alt="Company Logo" class="logo">
                <a href="home.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="purchases.html">Purchases</a>
                <img src="Pictures/search.png" alt="Search Bar" class ="search" onclick="search()">
                <img src="Pictures/profile.png" alt="Account" id="accountpic" onclick="window.location.href='account.html'">
            </nav>
            <!-- somehow get this search function to work -->
            <input type="text" id="searchbar" style="display: none;" value="">
            <h1>Account</h1>
            <div id="account">
                <div class="profile">
                    <img id="profile_picture" src="" alt="profile picture">
                    <input type="file" id="updateProfilePic" accept="image/*" style="display:none">
                    <button id="profilePicButton">Change Profile Picture</button>
                </div>
                <div class="accountdata">
                    <div class="username">
                        <p>Username:</p>
                        <p id="user_name"> text</p> <!-- Get user username -->
                    </div>
                    <div class="followers">
                        <p>0 Followers 0 Following</p> <!-- Have not add followers and following function hence it is set at 0 each -->
                    </div>
                    <div class="name">
                        <p>Name:</p>
                        <p id="account_name"> text</p> <!-- Set user name -->
                    </div>
                    <div class="email">
                        <p>Email:</p>
                        <p id="account_email"> text</p> <!-- Set user email -->
                    </div>
                </div>
            </div>
            <p class="saving">Please wait at least 5 seconds if you are changing your profile picture to allow us to save the image.</p>
            <button class='logout' onclick="logout()">Log Out</button>
            <!-- Script Used -->
            <script type="text/javascript" src="Scripts/account.js"></script>
            <script type="text/javascript" src="Scripts/home.js"></script>
        </body>
    </html>

<!DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="CSS/normalize.css" type = "text/css">
            <link rel="stylesheet" href="CSS/style.css" type="text/css">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cinzel&family=Cormorant+SC:wght@700&family=DynaPuff:wght@400..700&family=Lilita+One&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
            <title>Log in Page</title>
        </head>
        <body>
            <div class="loginpage">
                <!-- Change url after -->
                <img src="Pictures/logo.png" alt="Company Logo" class="homelogo">
                <div class="login">
                    <h1>Login</h1>
                    <form onsubmit="logindata(event)">
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" id="email" required><br>
                        <label for="password">Password:</label><br>
                        <input type="password" name="password" id="password" required><br>
                        <a href="signup.html">Don't have an account? Sign up here</a><br>
                        <input type="submit" value="Login">
                        <p style="display: none;" id="signup_error">Email or Password is incorrect.</p>
                    </form>
                </div>
            </div>
        </body>
        <!-- Script Used -->
        <script src="Scripts/login.js"></script>
    </html>

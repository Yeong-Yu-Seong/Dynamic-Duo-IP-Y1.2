<!DOCTYPE html>
    <html lang = "en">
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="CSS/normalize.css" type = "text/css">
            <link rel="stylesheet" href="CSS/style.css" type="text/css">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cinzel&family=Cormorant+SC:wght@700&family=DynaPuff:wght@400..700&family=Lilita+One&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
            <title>Sign Up Page</title>
        </head>
        <body>
            <!-- Change url after -->
            <div class="loginpage">
                <img src="Pictures/logo.png" alt="Company Logo" class="homelogo">
                <div class="login">
                    <h1>Sign Up</h1>
                    <form onsubmit="addAccount(event)" name="signupdata" id="signupdata">
                        <div>
                            <label>Username:</label><br>
                            <input type="text" id="username" name="username" placeholder="Enter a username" required><br>
                        </div>
                        <p style="display: none;" id="username_error">Username taken. Please use another username.</p>
                        <div>
                            <label>Email:</label><br>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                        </div>
                        <div>
                            <label>Password:</label><br>
                            <input type="password" class="" id="password" name="password" placeholder="Enter a password" required><br>
                        </div>
                        <div>
                            <label>Confirm Password:</label><br>
                            <input type="password" class="" id="password2" name="password2" placeholder="Retype the password" required onchange="validate()"><br>
                        </div>
                        <p style="display: none;" id="password_error">Please type the same password.</p>
                        <div>
                            <label>First Name:</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required><br>
                        </div>
                        <div>
                            <label>Surname:</label>
                            <input type="text" id="surname" name="surname" placeholder="Enter your surname" required><br>
                        </div>
                        <a href="index.html">Have an account? Log in here</a><br>
                        <button type="submit" id="signup" disabled>Sign Up</button>
                    </form>
                </div>
            </div>
        </body>
        <!-- Script Used -->
        <script src="signup.js" type="text/javascript"></script>
    </html>
